<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegan Recipes</title>
    <link rel="stylesheet" href="../../css/recipes.css">
    <link rel="stylesheet" href="../../css/default.css">
    <script src="../../js/navbar.js" defer></script>
    <script src="../../js/footer.js" defer></script>
</head>
<body>
<div id="header">
    <div id="navbar"></div>
</div>
<div id="middle">
    <h1>Vegan</h1>
    <div class="recipe-grid">
        <div class="recipe-card">
            <a href="cucumber-wrap-salad-bites.html">
                <img src="../../assets/recipes/cucumber-bites.jpg" alt="Rad-ish Cumber Salad">
                <div class="content">
                    <div class="title">Cucumber Wrap Salad Bites</div>
                    <div class="description">Refreshing cucumber wraps with creamy filling</div>
                </div>
            </a>
        </div>
        <div class="recipe-card">
            <a href="salad-rolls.html">
                <img src="../../assets/recipes/salad_roll_1.jpg" alt="Rad-ish Cumber Salad">
                <div class="content">
                    <div class="title">Spring Salad Rolls</div>
                    <div class="description">A yummy spring salad roll</div>
                </div>
            </a>
        </div>
    </div>
</div>
<div id="footer"></div>
<script>
  document.getElementById('search-input').addEventListener('input', function() {
    const searchValue = this.value.toLowerCase();
    const recipeCards = document.querySelectorAll('.recipe-card');

    recipeCards.forEach(card => {
      const titleElement = card.querySelector('.title');
      const title = titleElement ? titleElement.textContent.toLowerCase() : '';
      if (title.includes(searchValue)) {
        card.style.display = '';
      } else {
        card.style.display = 'none';
      }
    });
  });
</script>
</body>
</html>
