<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
    <link rel="stylesheet" href="../../css/recipes.css">
    <link rel="stylesheet" href="../../css/default.css">
    <script src="../../js/navbar.js" defer></script>
    <script src="../../js/footer.js" defer></script>
</head>
<body>
<div id="header">
    <div id="navbar"></div>
</div>
<div id="middle">
    <h1>Looking for Something?</h1>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for a Recipe">
    </div>
    <div class="browse-message">or browse my recipes below</div>
    <div class="recipe-grid">
        <div class="recipe-card">
            <a href="beef-cabbage-wraps.html">
                <img src="../../assets/lemon.png" alt="Rad-ish Cumber Salad">
                <div class="content">
                    <div class="title">Beef Cabbage Wraps</div>
                    <div class="description">fdaf;dsaj</div>
                </div>
            </a>
        </div>
        <div class="recipe-card">
            <a href="chia-seed-pudding.html">
                <img src="../../assets/lemon.png" alt="Rad-ish Cumber Salad">
                <div class="content">
                    <div class="title">Chia Seed Pudding</div>
                    <div class="description">fdaf;dsaj</div>
                </div>
            </a>
        </div>
        <div class="recipe-card">
            <a href="cucumber-wrap-salad-bites.html">
                <img src="../../assets/lemon.png" alt="Rad-ish Cumber Salad">
                <div class="content">
                    <div class="title">Cucumber Wrap Salad Bites</div>
                    <div class="description">fdaf;dsaj</div>
                </div>
            </a>
        </div>
        <div class="recipe-card">
            <a href="matcha-late.html">
                <img src="../../assets/lemon.png" alt="Rad-ish Cumber Salad">
                <div class="content">
                    <div class="title">Match Latte</div>
                    <div class="description">fdaf;dsaj</div>
                </div>
            </a>
        </div>
        <div class="recipe-card">
            <a href="matcha-sparkling-water.html">
                <img src="../../assets/lemon.png" alt="Rad-ish Cumber Salad">
                <div class="content">
                    <div class="title">Match Sparkling Water</div>
                    <div class="description">fdaf;dsaj</div>
                </div>
            </a>
        </div>
    </div>
</div>
<div id="footer"></div>
<script>
  document.getElementById('search-input').addEventListener('input', function() {
    const searchValue = this.value.toLowerCase();
    const recipeCards = document.querySelectorAll('.recipe-card');

    recipeCards.forEach(card => {
      const titleElement = card.querySelector('.title');
      const title = titleElement ? titleElement.textContent.toLowerCase() : '';
      if (title.includes(searchValue)) {
        card.style.display = '';
      } else {
        card.style.display = 'none';
      }
    });
  });
</script>
</body>
</html>
