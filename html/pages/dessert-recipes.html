<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dessert Recipes</title>
    <link rel="stylesheet" href="../../css/recipes.css">
    <link rel="stylesheet" href="../../css/default.css">
    <script src="../../js/navbar.js" defer></script>
    <script src="../../js/footer.js" defer></script>
</head>
<body>
<div id="header">
    <div id="navbar"></div>
</div>
<div id="middle">
    <h1>Desserts</h1>
    <div class="recipe-grid">
        <div class="recipe-card">
            <a href="chia-seed-pudding.html">
                <img src="../../assets/recipes/chia-seed-pudding.png" alt="Rad-ish Cumber Salad">
                <div class="content">
                    <div class="title">Chia Seed Pudding</div>
                    <div class="description">A healthy and creamy everyday pudding</div>
                </div>
            </a>
        </div>
        <div class="recipe-card">
            <a href="matcha-tiramisu.html">
                <img src="../../assets/recipes/matcha-tiramisu-DSC_0780-1x1-1200.png" alt="Rad-ish Cumber Salad">
                <div class="content">
                    <div class="title">Match Tiramisu</div>
                    <div class="description">A no-bake creamy matcha tiramisu</div>
                </div>
            </a>
        </div>
    </div>
</div>
<div id="footer"></div>
<script>
  document.getElementById('search-input').addEventListener('input', function() {
    const searchValue = this.value.toLowerCase();
    const recipeCards = document.querySelectorAll('.recipe-card');

    recipeCards.forEach(card => {
      const titleElement = card.querySelector('.title');
      const title = titleElement ? titleElement.textContent.toLowerCase() : '';
      if (title.includes(searchValue)) {
        card.style.display = '';
      } else {
        card.style.display = 'none';
      }
    });
  });
</script>
</body>
</html>
